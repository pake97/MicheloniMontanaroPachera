    <section id="contact">
        <div style="height:650px"></div>
        <div class="container-wrapper">
            <div class="container">
                <div class="row" style="align-content: center;">
                        <div class="contact-form" style="align-self: center; border: 2px solid black;">
                            <h1>Insert new accident</h1>
                            <p>
                              Insert data about new accident.
                            </p>
                            <form id="main-contact-form" name="contact-form" method="post" action="contact-us.send.php" style="align-self: center;">
                                <div class="form-group">
                                    <input id="accidentDate" type="date" name="date" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input id="accidentAddress" type="text" name="adress" class="form-control" placeholder="Address" required>
                                </div>
                                <div class="form-group" id="accidentCheckBox">
                                    <h5>Select involved vehicles:</h5> 
                                    <input type="checkbox" name="vehicle1" value="Bike">Car<br>
                                    <input type="checkbox" name="vehicle2" value="Car">Bike<br>
                                    <input type="checkbox" name="vehicle3" value="Boat">Truck<br>
                                    <input type="checkbox" name="vehicle4" value="Boat">Motorbike<br>
                                </div>
                                <button type="submit" class="buttontime class inactive">Add accident</button>
                            </form>
                        </div>
                </div>
                </div>
            </div>
