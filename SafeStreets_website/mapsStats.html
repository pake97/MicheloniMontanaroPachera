    <section id="meet-team">
        <h3 class="column-title">Choose the filters to see all statistics</h3>
        <div style="width: 100%; height: 60px; background-color: #eee;margin-bottom: auto; display: inline-block;">
            <div style="width: 25%; height: 100%; float: left;"><button class="buttontime class active" id="b1">EVER</button></div>
            <div style="width: 25%; height: 100%; float: left;"><button class="buttontime class inactive" id="b2">YEAR</button></div>
            <div style="width: 25%; height: 100%; float: left;"><button class="buttontime class inactive" id="b3">MONTH</button></div>
            <div style="width: 25%; height: 100%; float: left;"><button class="buttontime class inactive" id="b4">WEEK</button></div>
        </div>
        <div style="width: 100%; height: 60px; background-color: #eee; display: inline-block;">
            <div style="width: 100%; height: 100%; margin-bottom: auto; float: left;">
                <div style="width: 100%; height: 100%; display: inline-block;">
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class active" id="b11">All violations</button></div>
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class inactive" id="b12">Double Parking</button></div>
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class inactive" id="b13">Park on handicap</button></div>
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class inactive" id="b14">Park on sidewalk</button></div>
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class inactive" id="b15">Unpaid Park</button></div>
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class inactive" id="b16">Forbidden Park</button></div>
                    <div style="width: 14.28%; height: 100%; float: left;"><button class="buttontime class inactive" id="b17">Park on Cicle-lane</button></div>
                </div>
            </div>
        </div>
        <div id="chart_div" style="width: 100%; height: 600px;"></div>
        <div class="divider"></div>
        <h3 class="column-title">Choose the map's type</h3>
        <div style="width: 100%; height: 60px; background-color: #eee;margin-bottom: auto; display: inline-block;">
            <div style="width: 40%; height: 100%; float: left;"><button class="buttontime class active" id="a1">Unsafe zones</button></div>
            <div style="width: 20%; height: 100%; float: left;"></div>
            <div style="width: 40%; height: 100%; float: left;"><button class="buttontime class inactive" id="a2">Violations</button></div>
        </div>
        <div id="modifable" class="disappear">
        <div style="width: 100%; height: 50%; display: inline-block;">
        <div style="width: 50%; height: 100%;float: left; padding-left: 5px; padding-right: 5px;  padding-top: 10px;">
            <select class="select-css">
                <option value="ever">Ever</option>
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="week">Week</option>
            </select>
        </div>
        <div style="width: 50%; height: 100%;float: left; padding-left: 5px; padding-right: 5px; padding-top: 10px;">
            <select class="select-css">
                    <option value="all">All types</option>
                    <option value="dp">Double parking</option>
                    <option value="ph">Park on handicap</option>
                    <option value="pc">Park on cycle-lane</option>
                    <option value="ps">Park on sidewalk</option>
                    <option value="up">Unpaid park</option>
                    <option value="fp">Forbidden park</option>
            </select>
        </div>
        </div>
        <div style="width: 100%; height: 50%; align-content: center;">
            <div style="width: 30%; height: 100%; position: relative; margin: auto;">
            <button class="buttontime class inactive">Show Map</button>
            </div>
        </div>
